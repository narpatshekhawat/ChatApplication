<div class="container">
    <div class="row">
    <div class="col-md-2"></div>
        <div class="col-md-8">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="name">First Name :</label>
                        <input type="text" 
                                class="form-control" 
                                id="fname" 
                                placeholder="First name" 
                                formControlName="fname">  
                        <span class="help-block" *ngIf="!signupForm.get('fname').valid && signupForm.get('fname').touched">First name can't be empty</span>        
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="name">Middle Name :</label>
                        <input type="text" 
                                class="form-control" 
                                id="mname" 
                                placeholder="Middle name" 
                                formControlName="mname">   
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="name">Last Name :</label>
                        <input type="text" 
                                class="form-control" 
                                id="lname" 
                                placeholder="Last name" 
                                formControlName="lname"> 
                                <span class="help-block" *ngIf="!signupForm.get('lname').valid && signupForm.get('lname').touched">Last name can't be empty</span>         
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-2">
                Gender :
                </div>
                <div class="col-md-10">
                    <div class="form-check-inline" *ngFor = "let gender of genders">
                        <label>
                            <input type="radio"
                                    formControlName="gender" 
                                    [value]="gender" /> {{ gender }}
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text"
                    class="form-control" 
                    id="username" 
                    placeholder="Enter Username" 
                    name="username"
                    formControlName="username">
                    <span class="help-block" *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched"> Please enter valid username</span>       
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email"
                    class="form-control" 
                    id="email" 
                    placeholder="Enter email" 
                    name="email"
                    formControlName="email">
                    <span class="help-block" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"> Please enter valid email-id</span>       
            </div>

            <div class = "alert alert-danger" *ngIf="serverError">{{ serverError }}</div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password"
                            class="form-control" 
                            id="password" 
                            placeholder="Enter password" 
                            formControlName="password"
                            name="password"
                            >
                    <span class="help-block" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">Password must be of minimum length 5</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="pwd">Confirm Password:</label>
                        <input type="password"
                            appConfirmEqualValidator="{{signupForm.get('password').value}}" 
                            class="form-control" 
                            id="cpwd" 
                            placeholder="Enter password again" 
                            formControlName="confirmPassword"
                            name="confirmPwd">
                        <span class="help-block" *ngIf="signupForm.get('confirmPassword').touched && signupForm.get('confirmPassword').errors">Password doesn't match</span>
                    </div>
                </div>
            </div>
                
            <button [disabled] = "!signupForm.valid" type="submit" class="btn btn-primary">Submit</button>
            <div class="alert alert-success" style="margin-top : 20px;" *ngIf="showSuccessMessage">You are successfully registered. Redirecting to login page.</div>
            </form>
        </div>
    <div class="col-md-2"></div>
</div>
</div>
